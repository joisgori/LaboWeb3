<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <title>Botones con CSS</title>
</head>

<body>
    <!--DOMINGO AL MEDIO DÍA-->
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <main>
        <div>
            <h2>Tamaños</h2>
            <table>
                <tr>
                    <td><button class="Tam">NORMAL</button></td>
                    <td><button class="Tam" id="Peq">PEQUEÑO</button></td>
                    <td><button class="Tam" id="Gra">GRANDE</button></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Colores</h2>
            <table>
                <tr>
                    <td><button class="Col" id="Es">ESMERALDA</button></td>
                    <td><button class="Col" id="Ci">CIELO</button></td>
                    <td><button class="Col" id="Am">AMATISTA</button></td>
                    <td><button class="Col" id="As">ASFALTO</button></td>
                    <td><button class="Col" id="To">TOPAZIO</button></td>
                    <td><button class="Col" id="Ru">RUBÍ</button></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Bordeado</h2>
            <table>
                <tr>
                    <td><button class="Bor" id="Sim">SIMPLE</button></td>
                    <td><button class="Bor" id="Esm">ESMERALDA</button></td>
                    <td><button class="Bor" id="Cie">CIELO</button></td>
                    <td><button class="Bor" id="Ama">AMATISTA</button></td>
                    <td><button class="Bor" id="Asf">ASFALTO</button></td>
                    <td><button class="Bor" id="Top">TOPAZIO</button></td>
                    <td><button class="Bor" id="Rub">RUBÍ</button></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Combinaciones</h2>
            <table>
                <tr>
                    <td><button class="Comb">LARGO ASFALTO</button></td>
                    <td><button class="Comb">BORDE DEL CIELO</button></td>
                    <td><button class="Comb">PEQUEÑA ESMERALDA</button></td>
                    <td><button class="Comb">GRAN BORDE RUBÍ</button></td>
                </tr>
            </table>
        </div>
    </main>

</body>

</html>
