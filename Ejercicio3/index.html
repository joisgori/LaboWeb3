<!DOCTYPE html>

<head>

<body>

    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <main>
        <div>
            <h2>Tamaños</h2>
            <table>
                <tr>
                    <td><button class="Tam">NORMAL</button></td>
                    <td><button class="Tam" id="Peq">PEQUEÑO</button></td>

        </div>
        <div>
            <h2>Colores</h2>

                <tr>
                    <td>ESMERALDA</td>
                    <td>CIELO</td>
                    <td>AMATISTA</td>

            </table>

        <div>

                    <td>SIMPLE</td>
                    <td>ESMERALDA</td>
                    <td>CIELO</td>
                    <td>AMATISTA</td>
                    <td>ASFALTO</td>
                    <td>TOPAZIO</td>
                    <td>RUBÍ</td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Combinaciones</h2>
            <table>
                <tr>
                    <td>LARGO ASFALTO</td>
                    <td>BORDE DEL CIELO</td>

            </table>
